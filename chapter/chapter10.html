<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>챕터10</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h2 { color: #2c3e50; margin-top: 30px; }
        ul { margin-left: 20px; }
        code { background-color: #f9f9f9; padding: 2px 4px; border-radius: 4px; }
    </style>
</head>
<body>

<h2><code>length</code> 프로퍼티</h2>
<ul>
    <li><code>문자열.length</code></li>
    <li>문자열 길이 체크용</li>
</ul>

<h2><code>charAt()</code></h2>
<ul>
    <li>특정 위치의 문자를 가져오는 함수</li>
</ul>

<h2><code>indexOf()</code></h2>
<ul>
    <li>부분 문자열이 어디에 있는지 검색 시 사용</li>
</ul>

<h2><code>slice()</code></h2>
<ul>
    <li>시작 위치만 지정하면 해당 위치부터 끝까지 추출</li>
</ul>

<h2>정규 표현식</h2>
<ul>
    <li><code>RegExp</code> 객체 또는 <code>/패턴/플래그</code>를 사용해서 표현</li>
    <li>패턴과 플래그로 구성</li>
</ul>

<h2><code>Array.from()</code></h2>
<ul>
    <li>문자열을 문자 배열로 변환</li>
</ul>

</body>
</html>
