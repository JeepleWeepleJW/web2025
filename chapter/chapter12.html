<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챕터12</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
    h2 { color: #2c3e50; margin-top: 30px; }
    ul { margin-left: 20px; }
    code { background-color: #f9f9f9; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>

<h2>HTTP란</h2>
<ul>
  <li>클라이언트와 서버 간에 자료를 주고받는 프로토콜</li>
</ul>

<h2>요청 방식</h2>
<ul>
  <li><code>GET</code>, <code>POST</code> 존재</li>
</ul>

<h2>JSON</h2>
<ul>
  <li>자바스크립트 객체 표기법을 사용하는 텍스트 형식</li>
</ul>

<h2>AJAX</h2>
<ul>
  <li>비동기 통신을 위해 서버와 클라이언트 사이에 주고받는 통신 기법</li>
</ul>

<h2>예외 처리</h2>
<ul>
  <li><code>try</code>, <code>catch</code>, <code>finally</code> 문 사용</li>
</ul>

</body>
</html>
