<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챕터 13</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
    h2 { color: #2c3e50; margin-top: 30px; }
    ul { margin-left: 20px; }
    code { background-color: #f9f9f9; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>

<h2>프로미스</h2>
<ul>
  <li>콜백 지옥을 만들지 않기 위해 도입된 방법</li>
</ul>

<h2>프로미스 상태</h2>
<ul>
  <li><code>pending</code> : 대기 상태</li>
  <li><code>fulfilled</code> : 처리 성공 상태</li>
  <li><code>rejected</code> : 처리 실패 상태</li>
</ul>

<h2><code>fetch</code> API</h2>
<ul>
  <li><code>XMLHttpRequest</code>를 대체</li>
  <li>프로미스를 반환</li>
</ul>

<h2><code>async</code></h2>
<ul>
  <li>그 함수 안에 있는 명령을 비동기로 실행 가능</li>
</ul>

<h2><code>await</code></h2>
<ul>
  <li>비동기를 동기처럼 사용 가능</li>
</ul>

</body>
</html>
