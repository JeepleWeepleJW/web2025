<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Homepage</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/bootstrap.min.js"></script>
</head>
<body class="bg-white d-flex justify-content-center align-items-center vh-100">
<form class="w-100" style="max-width: 600px;" action="#" method="GET">
    <div class="row justify-content-center mb-3">
        <div class="col-10">
            <label for="addressInput"></label><input
                type="text"
                id="addressInput"
                name="address"
                class="form-control form-control-lg border-dark bg-white text-dark"
                placeholder="주소를 입력하세요"
                required
        >
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <button
                    type="submit"
                    class="btn btn-dark btn-lg w-100"
            >
                검색
            </button>
        </div>
    </div>
</form>
</body>
</html>
