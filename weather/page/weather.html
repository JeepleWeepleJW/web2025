<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Homepage</title>
    <!-- Bootstrap 5 CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS Bundle (defer) -->
    <script defer src="../js/bootstrap.min.js"></script>
</head>
<body class="bg-white d-flex justify-content-center align-items-center vh-100">
<form class="w-100" style="max-width: 400px;" action="#" method="GET">
    <div class="mb-3">
        <label for="addressInput" class="form-label visually-hidden">주소</label>
        <input type="text" id="addressInput" name="address" class="form-control border-dark bg-white text-dark" placeholder="주소를 입력하세요" required>
    </div>
    <button type="submit" class="btn btn-dark w-100">검색</button>
</form>
</body>
</html>
